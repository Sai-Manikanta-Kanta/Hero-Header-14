<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header_14</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header_Menu-UI-->
    <div class="main-wrapper">
      <div class="header-menu">
        <div class="left-part">
          <p class="startup-3">Startup 3</p>
        </div>
        <div class="right-part">
          <p class="nav-font" style="color:gray"   >Overview</p>
          <p class="nav-font">Prices</p>
          <p class="nav-font">Blog</p>
          <p class="nav-font">Feedback</p>
          <p class="nav-font" id="purchase-item">Purchase</p>
        </div>
      </div>
      <!--Text-UI-->
      <div class="text-wrapper">
        <h1 id="text-heading">
          Generate <br />
          Awesome Web Pages
        </h1>
        <p id="text-text">
          The most important part of the <br />
          Startup is the samples. The <br />samples form a set of 25 usable
          <br />
          pages you can use as is or you can <br />add new blocks.
        </p>
        <button id="text-btn">Learn More</button>
      </div>

      <!--Form-UI-->
      <div class="form-wrapper">
        <form action="#">
          <div id="signup-text-wrapper">
            <h1 id="signup-text">Sign Up Now</h1>
          </div>
          <div id="email-wrapper">
            <input type="email" id="email-input" placeholder="Your email" />
          </div>
          <div id="password-wrapper">
            <input
              type="password"
              id="password-input"
              placeholder="Your password"
            />
          </div>
          <div id="checkbox-wrapper">
            <input type="checkbox" id="check" />
            <label for="check">I agree to terms of service</label>
          </div>

          <div id="signin-wrapper">
            <button id="signin-btn">Sign In</button>
          </div>
          <div id="twitter-wrapper">
            <button id="twitter-btn">Login via Twitter</button>
          </div>
          <div>
            <hr id="hr-left" />

            <hr id="hr-right" />
          </div>
          <p id="or-text">or</p>
          <div id="account-wrapper">
            <p>Do you have an Account?<a href=""><span>Sign In</span></a> </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
